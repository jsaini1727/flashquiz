<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="top-line">
        <a href="./highscores.html">Highscores</a>
        <h3 id="time-left">Time: 0</h3>
    </header>
    <section class="initial-screen text-center">
        <h2>Coding Flash Quiz</h2>
        <p>Welcome to a technical flash Quiz challenge. Good luck</p>
        <button id="start">Start Quiz</button>
    </section>
    
    <main class="questionwrap hide">
        <h2 class="question-text"></h2>
        <div class="choices" id="options"></div>
        <div class="answer-alert"></div>
    </main>
    
    <section class="score-wrap text-center hide">
        <h2 id="score-output">Score</h2>
        <p>Save your Score</p>
        <input type="text" id="initial-input" placeholder ="Enter your initials">
        <button id="save-score">Save</button>
        <div id="highscores"></div>
    </section>
        
    </main>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
